<meta charset="UTF-8">
<canvas id="tela" width="600" height="400" style="border:1px red solid;"></canvas>

<script>
    var tela = document.getElementById("tela");
    var c = tela.getContext("2d");

    
    c.fillStyle = "red";
    c.fillRect(0,0,600,200);


    c.fillStyle = "green";
    c.fillRect(0,200,600,200);
    
    c.fillStyle = "white";
    c.fillRect(0, 0, 200, 400);
</script>
