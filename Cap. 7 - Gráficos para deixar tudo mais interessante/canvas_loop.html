<meta charset="UTF-8">
<canvas id="tela" width="600" height="400" style="border:1px silver solid;"></canvas>

<script>
    function desenhaQuadrado(x, y, cor) {
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
        c.fillStyle = cor;
        c.fillRect(x, y, 50, 50);
        c.strokeStyle = "black";
        c.strokeRect(x, y, 50, 50);
    };

    function desenhaBolaAzul(x, y) {
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
        c.fillStyle = "blue";
        c.beginPath();
        c.arc(x, y, 25, 0, 2 * Math.PI);
        c.fill();
    };


    for (var x = 0; x < 600; x = x + 50) {
        desenhaQuadrado(x, 0, "green");
        desenhaQuadrado(x, 50, "red");
        desenhaBolaAzul(x+25,100);
    }

</script>
