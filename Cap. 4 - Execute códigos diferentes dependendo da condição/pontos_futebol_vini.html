    //função de calcula os pontos
    function calculaPontos(vitorias, empates) {
        return (parseInt(vitorias) * 3) + parseInt(empates);
    }

        document.getElementById('meutime').innerHTML = "Nosso time tem " + pontos + " Pontos!";
    }

    }
