<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    };

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    };

    function calculaPontos(vitorias, empates) {
        return (parseInt(vitorias) * 3) + parseInt(empates);
    }

    function meuTime() {
        var v1 = prompt("Quantos jogos o CDC Futebol Clube venceu?");
        var e1 = prompt("Quantos jogos o CDC Futebol Clube empatou?");
        var pontos = (calculaPontos(v1, e1));
        document.getElementById('meutime').innerHTML = "Nosso time tem " + pontos + " Pontos!";
    }

    function adversario() {
        var v2 = prompt("Quantos jogos o outro time venceu?");
        var e2 = prompt("Quantos jogos o outro time empatou?");
        var pontosAdversario = (calculaPontos(v2, e2));
        document.getElementById('adversario').innerHTML = "O time adversário tem " + pontosAdversario + " Pontos!";
    }

</script>

<body>
    <div id="meutime"></div>
    <div id="adversario"></div>
    <button onclick="meuTime()">Meu Time</button>
    <button onclick="adversario()">Adversário</button>
</body>
