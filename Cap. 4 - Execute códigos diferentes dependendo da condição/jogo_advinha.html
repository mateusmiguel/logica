<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    };

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    };

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    var chute = prompt("Já pensei. Qual número você acha que é?");
    if (isNaN(chute)) {
        mostra("Só números, brown.");
    } else {
        if (chute == numeroPensado) {
            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado + "! (▀̿Ĺ̯▀̿ ̿)");
        } else {
            if (chute > numeroPensado) {
                mostra("Você errou! o seu chute é maior que o pensado. ¯\_(ツ)_/¯");
            } else {
                mostra("você errou! o seu chute é menor que o pensado. ¯\_(ツ)_/¯");
            }
        }
    }
</script>
