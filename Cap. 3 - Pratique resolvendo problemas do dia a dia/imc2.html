<meta charset="UTF-8">
<script>
    var pulaLinha = function () {
        document.write("<br>");
    };
    var mostra = function (frase) {
        document.write(frase);
        pulaLinha();
    };

    var calculaIMC = function(altura, peso) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var peso = 65;
    var altura = 1.71;
    var imc = Math.round(calculaIMC(altura, peso));

    mostra("Meu imc é " + imc);
    mostra(" Estou " + (imc - 18.5) + " pontos acima do limite da magreza.");
    mostra("Estou " + (35 - imc) + " pontos abaixo da obesidade morbida.");

    // Exemplo de cálculo dentro da function, sem declarar uma nova variável. 
    // mostra("Meu imc é " + calculaIMC(altura, peso));

</script>
