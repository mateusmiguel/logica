<meta charset="UTF-8">
<script>

    // Uma função 'entra' dentro da outra, executando até o fim cada uma antes de rodar a próxima.
    
    function primeira() {
        console.log("1 - antes");
        segunda();
        console.log("1 - depois");
    };
    
    function segunda() {
        console.log("2 - antes");
        terceira();
        console.log("2 - depois");
    }
    
    function terceira() {
        console.log("3");
    }

    primeira();
</script>
