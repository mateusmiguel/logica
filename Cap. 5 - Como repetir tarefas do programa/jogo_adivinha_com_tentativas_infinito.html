<meta charset="UTF-8">
<script>
    var numeroPensado = Math.round(Math.random() * 5);

    var numeroDaTentativa = 1;
    while (true){
        var chute = prompt("Qual número você acha que é?");

        if (chute == numeroPensado) {
            alert("Parabéns, você acertou!");
            break;
        } else {
            if (chute < numeroPensado) {
                alert("Você errou. Seu chute é menor que o número pensado.");
            } else {
                alert("Você errou. Seu chute é maior que o número pensado.");
            }
        }
        numeroDaTentativa++;
    }
    alert("Você jogou " + numeroDaTentativa + " vezes.");
</script>
