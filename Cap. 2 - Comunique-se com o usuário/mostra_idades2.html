<meta charset="UTF-8">

<script>
    var pulaLinha = function() {
        document.write("<br><hr><br>");
    };

    //Recebe um par√¢metro
    var mostra = function(frase) {
        document.write("<big>" + frase + "</big>" );
        pulaLinha();
    };

    //declara a variavel
    var ano = 2017;
   
    //mostra
    mostra("Eu nasci em: " + (ano - 25));
    mostra("Jessica nasceu em: " + (ano - 28));
</script>
